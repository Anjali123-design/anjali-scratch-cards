<!DOCTYPE html>
<html>
<head>
    <title>Anjali's Scratch Cards</title>

        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #card { font-size: 24px; margin: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ Scratch to Reveal - Love from Anjali</h1>
    <div id="card">Click the button to reveal a surprise!</div>
    <button onclick="showNextCard()">Show Next Card</button>

        let cardNum = 1;
        function showNextCard() {
            if (cardNum > 30) {
                document.getElementById('card').innerHTML = 'All cards revealed! ğŸ‰';
            } else {
                document.getElementById('card').innerHTML = `<img src="card_${cardNum}.png" alt="Card ${cardNum}">`;
                cardNum++;
            }
        }
    </script>
</body>
</html>
